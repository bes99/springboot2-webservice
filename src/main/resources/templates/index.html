<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout/header :: header}">

</head>
<body>

<h1>스프링부트로 시작하는 웹 서비스 Ver.2</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            Logged in as: <span id="user" th:text="${userName}">{{userName}}</span>
            <a href="/logout" class="btn btn-info active" sec:authorize="isAuthenticated()" role="button">Logout</a>

            <a href="/oauth2/authorization/google" class="btn btn-success active" sec:authorize="isAnonymous()" role="button">Google Login</a>
            <a href="/oauth2/authorization/naver" class="btn btn-secondary active" sec:authorize="isAnonymous()" role="button">Naver Login</a>
        </div>
    </div>

    <br>
    <!--목록 출력 영역-->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post : ${posts}">
            <td th:text="${post.getId()}">{{id}}</td>
            <td><a th:href="@{'/posts/update/'+${post.getId()}}" th:text="${post.getTitle()}">{{title}}</a></td>
            <td th:text="${post.getAuthor()}">{{author}}</td>
            <td th:text="${post.getModifiedDate()}">{{modifiedDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{layout/footer :: footer}"></div>
</body>
</html>
